<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users page</title>
</head>
<body>

<div><h3>Users list</h3></div>

<div th:each="user : ${users}">
    <ul>
        <li><h2><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getLogin()}">user</a></h2></li>
    </ul>
</div>

<form method="get" action="/admin/addUser">
    <input type="submit" value="Add new user">
</form>
</body>
</html>
